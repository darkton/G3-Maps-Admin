<!doctype html>
<html class="h-full bg-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/main.css" rel="stylesheet">
  <title>Entrar | G3Maps</title>
</head>

<body class="h-full">
  <div class="flex min-h-full flex-col px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-left text-2xl font-bold leading-9 tracking-tight text-gray-900">Entrar no G3Maps</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" id="login-form">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">UsuÃ¡rio</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" required
              class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required
              class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button id="login-button" type="submit"
            class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600">Entrar</button>
        </div>
      </form>
      <p class="mt-10 text-center text-sm text-gray-500">
        NÃ£o consegue entrar? Entre em contato com o administrador.
      </p>

    </div>
  </div>
  <script src="./js/config.main.js"></script>
  <script src="./js/auth/login.js"></script>
  <script src="./js/cookie_manager.js"></script>
</body>

</html>
